<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Aventones - Aventones</title>
  <link rel="stylesheet" href="3_style_home.css" />
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <img src="img/LogoAventones.png" alt="Logo Aventones" class="logo-header" />
      
      <div class="header-box">
        <div class="header-content">
          <nav class="nav-bar">
            <a href="Home_Main.html" class="active">Home</a>
            <a href="Rides_Main.html">Rides</a>
            <a href="Bookings.html">Bookings</a>
          </nav>
          <div class="search-user">
            <input type="text" placeholder="Search..." class="search-bar" />
            <div class="user-dropdown">
              <label tabindex="0">
                <img src="img/LogoPersona.png" alt="User Icon" class="user-icon" />
              </label>
              <div class="dropdown-menu">
                <a href="index.html">Logout</a>
                <a href="Edit_Profile.html">Profile</a>
                <a href="Configuration.html">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="content-body">
        <h2 class="title">Search rides</h2>
        <hr class="divider" />

        <div class="search-box">
          <div class="form-row">
            <div class="form-group">
              <label for="from">From</label>
              <div class="select-wrapper">
                <select id="from" name="from">
                  <option selected>Quesada</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="to">To</label>
              <div class="select-wrapper">
                <select id="to" name="to">
                  <option selected>Zarcero</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn-search">Find rides</button>
          </div>

          <div class="days-row">
            <label><input type="checkbox"> Mon</label>
            <label><input type="checkbox"> Tue</label>
            <label><input type="checkbox"> Wed</label>
            <label><input type="checkbox"> Thu</label>
            <label><input type="checkbox"> Fri</label>
            <label><input type="checkbox"> Sat</label>
            <label><input type="checkbox"> Sun</label>
          </div>
        </div>

        <p class="result-title">Available rides</p>

        <table class="rides-table">
          <thead>
            <tr>
              <th>Driver</th>
              <th>From</th>
              <th>To</th>
              <th>Seats</th>
              <th>Car</th>
              <th>Fee</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="ridesTableBody">
            <!-- Los rides se insertan aquí con JS -->
          </tbody>
        </table>

        <div class="map-section">
          <iframe 
            class="map-iframe"
            src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d25116.937202086127!2d-84.4538071864624!3d10.323044323671235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x8fa02e5f4c3b8299%3A0xbf44ec6d9a1f529a!2sCiudad%20Quesada!3m2!1d10.3318054!2d-84.4296805!4m5!1s0x8fa0780c3097d7c9%3A0x929ebaa38f162788!2sZarcero!3m2!1d10.3166667!2d-84.4166667!5e0!3m2!1ses-419!2scr"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-nav">
        <a href="Home_Main.html">Home</a> |
        <a href="Rides_Main.html">Rides</a> |
        <a href="Bookings.html">Bookings</a> |
        <a href="Configuration.html">Settings</a> |
        <a href="index.html">Login</a> |
        <a href="Create_Account.html">Register</a>
      </nav>
      <p class="footer-copy">© Aventones.com</p>
    </footer>
  </div>

  <!-- Enlazar el script para cargar rides -->
  <script src="home.js"></script>
</body>
</html>
